server:
  port: 8400
keycloak:
  auth-server-url: http://keycloak:8085
  realm: microservices-realm
  client-id: microservice-auth
  client-secret: ${KEYCLOAK_CLIENT_SECRET}
spring:
  redis:
    host: redis         # Kubernetes Redis service name
    port: 6379
  application:
    name: gateway-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8085/realms/microservices-realm
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://user-service:8000 #User
          predicates:
            - Path=/users/**
        - id: order-service
          uri: http://order-service:8200 #Order
          predicates:
            - Path=/orders/**
        - id: product-service
          uri: http://product-service:8300 #Product
          predicates:
            - Path=/products/**
        - id: auth-token-api
          uri: forward:/auth/token #http://localhost:8400
          predicates:
            - Path=/auth/token
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1       # 5 requests/sec
                redis-rate-limiter.burstCapacity: 10      # burst up to 10
                key-resolver: "#{@ipKeyResolver}"
management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
logging:
  level:
    org.springframework.cloud.gateway: DEBUG

